apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec: 
      containers:
      - name: hello-container
        image: hello-k8s:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
